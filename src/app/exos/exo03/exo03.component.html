<h2>Exercice 03 - Le chronomètre (basique)</h2>

<p>Créer une application qui permet de gérer un chronomètre.</p>
<p>Vous pouvez le démarrer, mettre sur pause et le reset.</p>
<p>Astuce : Cherchez du côté de setInterval() et de l'interpolation de chaine en TS.</p>


<hr>

<p>Timer : {{ count }}</p>

<button (click)="start()">Démarrer</button>
<button (click)="stop()">Arrêter</button>
<button (click)="reset()">Reset</button>
